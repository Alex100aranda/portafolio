<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos Web y landing pages</title>
</head>
<body>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <title>Portafolio de Alejandro Hern√°ndez</title>
    </head>

    <header class="cabecera">
       
    
        <nav class="navegacion">
            <a href="index.html" class="proyectos__enlace" target="_blank">Regresar al inicio</a>
        </nav>
    </header>
    

    <section class="proyectos" id="proyectos">
        <h2 class="proyectos__titulo">Proyectos Web</h2>
        <div class="proyectos__contenedor">
            <!-- Proyecto tienda Candle Coven -->
            <div class="proyectos__item">
                <img src="assets/proyecto2.png" alt="Proyecto 2" class="proyectos__imagen">
                <h3 class="proyectos__nombre">Candle Coven</h3>
                <p class="proyectos__descripcion">Tienda de ropa, catalogo</p>
                <a href="https://candle-eight.vercel.app/" class="proyectos__enlace" target="_blank">Ver Proyecto</a>
            </div>
             <!-- Proyecto Landing page -->
             <div class="proyectos__item">
                <img src="assets/landing.png" alt="Proyecto 2" class="proyectos__imagen">
                <h3 class="proyectos__nombre">Landing page</h3>
                <p class="proyectos__descripcion">Landing page para empresas</p>
                <a href="https://landing-six-navy.vercel.app/" class="proyectos__enlace" target="_blank">Ver Proyecto</a>
            </div>
        </div>
    </section>

    
</body>
</html>
